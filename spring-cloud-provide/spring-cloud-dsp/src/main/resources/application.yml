server:
  port: 8011
spring:
  application:
    name: dsp
  zipkin:
    base-url: http://127.0.0.1:9411/
    enabled: true
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0
  profiles:
    active: dspDev
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:6011/eureka/
  instance:
    lease-expiration-duration-in-seconds: 10
    health-check-url-path: /actuator/health
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always