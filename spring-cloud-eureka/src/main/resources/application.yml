eureka:
  instance:
    hostname: 127.0.0.1
  client:
    #�Ƿ��Լ��ķ���ע�ᵽ�Լ�eureka����
    registerWithEureka: false
    #��Ϊ�Լ��Ƿ������ģ����Բ���Ҫȥ����������Ϣ
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    #开启自我保护模式
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 6000
server:
  port: 6011
spring:
  application:
    name: eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always