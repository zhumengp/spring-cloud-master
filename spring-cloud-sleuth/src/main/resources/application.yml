server:
  port: 9411
spring:
  application:
    name: zipkin-server
  datasource:
    url: jdbc:mysql://192.168.112.100:3306/mboss
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  main:
    allow-bean-definition-overriding: true
  sleuth:
